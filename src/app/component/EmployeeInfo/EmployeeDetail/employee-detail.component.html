<div *ngIf = "employeeDetail">
 <p><span class="highlight">FirstName: </span> {{employeeDetail.firstName}}</p>
 <p><span class="highlight">LastName: </span> {{employeeDetail.lastname}}</p>
 <p><span class="highlight">Address: </span> {{employeeDetail.address}}</p>
 <p><span class="highlight">Country: </span> {{employeeDetail.country}}</p>
 <p><span class="highlight">Department: </span> {{employeeDetail.department}}</p>

</div>
